<!DOCTYPE html>
<html>

<head>
    <title>skill bar</title>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        
        .skill-bar-lon {
            position: relative;
            background: grey;
            width: 360px;
            height: 30px;
        }
        
        .skill-bar-nho {
            position: absolute;
            height: 100%;
            text-align: left;
            padding: 5px;
            background: green;
        }
    </style>

</head>

<body>
    <div class="skill-bar-lon">
        <div class="skill-bar-nho" style="width:60%;" ">AA</div>
	</div>
</body>
</html>
