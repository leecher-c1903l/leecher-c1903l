<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .progress-container {
        background-color: #e9ecef;
        height: 1rem;
        border-radius: 1rem;
        margin-top: 1rem;
      }
      .progress-bar {
        height: 1rem;
        border-top-left-radius: 1rem;
        border-bottom-left-radius: 1rem;
      }
      .bar-1 {
        background-color: #007bff;
        width: 15%;
      }
      .bar-2 {
        background-color: #28a745;
        width: 30%;
      }
      .bar-3 {
        background-color: #17a2b8;
        width: 50%;
      }
      .bar-4 {
        background-color: #ffc107;
        width: 70%;
      }
      .bar-5 {
        background-color: #007bff;
        width: 80%;
      }
      .striped-1 {
        background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,
        transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,
        rgba(255,255,255,.15) 75%,transparent 75%,transparent);
        background-size: 1rem 1rem;
      }
      .striped-2 {
        background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
        background-size: 1rem 1rem;
      }
      .striped-3 {
        background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
        background-size: 1rem 1rem;
      }
      .striped-4 {
        background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
        background-size: 1rem 1rem;
      }
      .striped-5 {
        background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
        background-size: 1rem 1rem;
        animation: progress-bar-stripes 1s linear infinite;
      }
      @keyframes progress-bar-stripes {
        0% {
          background-position: 1rem 0;
        }
        100% {
          background-position: 0 0;
        }
      }
    </style>
  </head>
  <body>
    <h2>Striped Progress Bar</h2>
    <div class="progress-container">
      <div class="progress-bar bar-1 striped-1">
      </div>
    </div>
    <div class="progress-container">
      <div class="progress-bar bar-2 striped-2">
      </div>
    </div>
    <div class="progress-container">
      <div class="progress-bar bar-3 striped-3">
      </div>
    </div>
    <div class="progress-container">
      <div class="progress-bar bar-4 striped-4">
      </div>
    </div>
    <h2>Animated Striped Progress Bar</h2>
    <div class="progress-container">
      <div class="progress-bar bar-5 striped-5">
      </div>
    </div>
  </body>
</html>
